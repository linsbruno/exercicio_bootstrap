<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio_BootStrap
    </title>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <style>
        label, button{
            margin-top: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Contato</h2>
        <form>
            <label class="form-label" for="nome">Nome :</label>
            <input class="form-control form-control-sm" type="text" placeholder="Seu Nome" id="nome"/>
            <label class="form-label" for="email">E-mail:</label>
            <input class="form-control form-control-sm" type="email" placeholder="Seu E-mail" id="email"/>
            <label class="form-label" for="fone">Seu telefone:</label>
            <input class="form-control form-control-sm" type="tel" placeholder="Seu telefone" id="fone">
            <button class="btn btn-success" type="button">Enviar</button>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
